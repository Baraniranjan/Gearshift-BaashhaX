<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ§ Baashha Client - Multilingual Audio</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(160deg, #000000, #1a1a1a, #000000);
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
      color: #fff;
      text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
      letter-spacing: 1px;
    }

    .language-btn {
      display: block;
      width: 90%;
      max-width: 400px;
      padding: 15px;
      margin: 12px auto;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.4);
    }

    .language-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
    }

    .language-btn.active {
      background: linear-gradient(45deg, #28a745, #00d084);
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.6);
    }

    #audioControls {
      margin-top: 40px;
      background: #0d0d0d;
      border-radius: 15px;
      padding: 25px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.8);
      border: 1px solid #222;
    }

    #audioPlayer {
      width: 100%;
      border-radius: 10px;
      margin: 15px 0;
      background: #000;
    }

    .sync-btn {
      background: linear-gradient(45deg, #ffc107, #ff9800);
      color: #000;
      font-weight: 600;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.4);
    }

    .sync-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255, 193, 7, 0.7);
    }

    #status {
      margin-top: 40px;
      background: #0f0f0f;
      border-radius: 15px;
      padding: 25px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.8);
      border: 1px solid #222;
      text-align: left;
    }

    .status-item {
      margin: 10px 0;
      font-size: 16px;
    }

    .status-item span {
      font-weight: 600;
      color: #00d4ff;
    }

    .connected { color: #00ff99; }
    .disconnected { color: #ff4d4d; }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #999;
      font-size: 14px;
      opacity: 0.8;
      padding-bottom: 30px;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 2rem;
      }
      .language-btn {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <h1>ğŸ§ Multilingual Audio Client</h1>

  <button class="language-btn" onclick="joinChannel('english')">ğŸ‡ºğŸ‡¸ English</button>
  <button class="language-btn" onclick="joinChannel('spanish')">ğŸ‡ªğŸ‡¸ EspaÃ±ol</button>
  <button class="language-btn" onclick="joinChannel('french')">ğŸ‡«ğŸ‡· FranÃ§ais</button>
  <button class="language-btn" onclick="joinChannel('hindi')">ğŸ‡®ğŸ‡³ à¤¹à¤¿à¤‚à¤¦à¥€</button>

  <div id="audioControls" style="display: none;">
    <audio id="audioPlayer" controls preload="auto"></audio>
    <button class="sync-btn" onclick="requestSync()">ğŸ”„ Sync Audio</button>
  </div>

  <div id="status">
    <div class="status-item">ğŸ”Œ Connection: <span id="connectionStatus" class="disconnected">Connecting...</span></div>
    <div class="status-item">ğŸŒ Language: <span id="currentLanguage">None selected</span></div>
    <div class="status-item">ğŸµ Audio Status: <span id="audioStatus">Ready</span></div>
  </div>

  <footer>Powered by <b>Baashha Player</b> â€¢ Real-time Multilingual Sync</footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const audioPlayer = document.getElementById('audioPlayer');
    let currentChannel = null;

    socket.on('connect', () => {
      document.getElementById('connectionStatus').textContent = 'Connected';
      document.getElementById('connectionStatus').className = 'connected';
    });

    socket.on('disconnect', () => {
      document.getElementById('connectionStatus').textContent = 'Disconnected';
      document.getElementById('connectionStatus').className = 'disconnected';
    });

    socket.on('audio-url', (url) => {
      audioPlayer.src = url;
      document.getElementById('audioControls').style.display = 'block';
      document.getElementById('audioStatus').textContent = 'Audio loaded';
    });

    socket.on('video-play', (timestamp) => {
      audioPlayer.currentTime = timestamp;
      audioPlayer.play();
      document.getElementById('audioStatus').textContent = 'Playing';
    });

    socket.on('video-pause', () => {
      audioPlayer.pause();
      document.getElementById('audioStatus').textContent = 'Paused';
    });

    socket.on('video-seek', (timestamp) => {
      audioPlayer.currentTime = timestamp;
      document.getElementById('audioStatus').textContent = 'Synced';
    });

    function joinChannel(language) {
      document.querySelectorAll('.language-btn').forEach(btn =>
        btn.classList.remove('active'));
      event.target.classList.add('active');
      socket.emit('join-channel', language);
      currentChannel = language;
      document.getElementById('currentLanguage').textContent =
        language.charAt(0).toUpperCase() + language.slice(1);
    }

    function requestSync() {
      socket.emit('sync-request');
      document.getElementById('audioStatus').textContent = 'Sync requested';
    }
  </script>
</body>
</html>
