  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(160deg, #000000, #1a1a1a, #000000);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 20px 40px;
      background: #0d0d0d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    header h1 {
      font-size: 2rem;
      text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
    }

    nav a {
      color: #00d4ff;
      margin-left: 25px;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .movie-card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
    }

    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.7);
    }

    .movie-card img {
      width: 100%;
      display: block;
      aspect-ratio: 2/3;
      object-fit: cover;
    }

    .movie-card .title {
      padding: 10px;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      color: #00d4ff;
      background: #0d0d0d;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      color: #999;
      font-size: 14px;
      opacity: 0.8;
      background: #0d0d0d;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
