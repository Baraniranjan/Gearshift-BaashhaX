<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé¨ BaashaX Streaming Host</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    :root {
      --accent: #61dcf4;
      --accent-strong: #40bef8;
      --accent-secondary: #0aff9d;
      --bg-dark: #05070b;
      --border-glass: rgba(255,255,255,0.1);
      --shadow-strong: 0 18px 45px rgba(0,0,0,0.85);
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(-45deg, #000, #050914, #020b19, #000);
      background-size: 400% 400%;
      animation: bgFlow 16s ease infinite;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    
    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin: 35px 0 0;
      font-weight: 700;
      text-shadow: 0 0 18px rgba(97, 158, 170, 0.6),
                   0 0 35px rgba(96, 156, 168, 0.5);
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      opacity: 0.7;
      margin-bottom: 20px;
    }



    #video-shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px;
      border-radius: 22px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.09);
      box-shadow: var(--shadow-strong);
    }

    #video-container {
      overflow: hidden;
      border-radius: 18px;
      background: #000;
    }

    video {
      width: 100%;
      max-height: 65vh;
      background: #000;
      box-shadow: 0 20px 45px rgba(0,0,0,0.85);
    }

    #controls {
      text-align: center;
      padding: 18px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }

    .primary-btn {
      padding: 12px 26px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      font-size: 1rem;
      margin: 8px;
      background: linear-gradient(90deg, #3a7ef2, #4bd6f5);
      box-shadow: 0 0 12px rgba(110,224,247,0.5);
      transition: 0.2s ease;
    }

    .primary-btn.secondary {
      background: linear-gradient(90deg, #f2c660, #f7a65a);
      box-shadow: 0 0 14px rgba(243,201,104,0.4);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 22px rgba(102,221,245,0.8);
    }

    #status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.5);
      padding: 16px;
      margin-top: 10px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      flex-wrap: wrap;
      gap: 14px;
    }

    .status-pill {
      padding: 8px 16px;
      display: flex;
      align-items: center;
      border-radius: 50px;
      background: rgba(0,255,153,0.1);
      color: #00ff99;
      border: 1px solid rgba(0,255,153,0.5);
      gap: 6px;
      font-size: 0.9rem;
      box-shadow: 0 0 12px rgba(0,255,153,0.4);
    }

    .status-pill-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #00ff99;
    }

    .status-pill.offline {
      background: rgba(255,0,0,0.15);
      border-color: rgba(255,0,0,0.8);
      color: #ff7373;
    }

    /* QR Popup */
    #qrPopup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #qrBox {
      background: rgba(0,0,0,0.5);
      padding: 28px;
      width: 300px;
      text-align: center;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.15);
    }

    #qrBox img {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      margin: 14px 0;
    }

    #mobileURL {
      color: #61dcf4;
      margin-top: 6px;
      font-size: 0.9rem;
      word-break: break-word;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      color: #999;
      font-size: 14px;
      opacity: 0.8;
      background: #0d0d0d;
      margin-top: 40px;
    }

  </style>
</head>

<body>
  <h1>üé¨ BaashaX Streaming Platform</h1>
  <p class="subtitle">Control video playback & sync multilingual audio for all clients</p>

  <section id="video-shell">
    <div id="video-container">
      <video id="mainVideo" controls>
        <source src="jailer.mp4" type="video/mp4" />
      </video>

      <div id="controls">
        <button class="primary-btn" onclick="broadcastPlay()">‚ñ∂Ô∏è Broadcast Play</button>
        <button class="primary-btn" onclick="broadcastPause()">‚è∏Ô∏è Broadcast Pause</button>
        <button class="primary-btn" onclick="broadcastSeek()">üîÑ Sync All Devices</button>
      </div>

      <div id="status">
        <div>
          <button class="primary-btn secondary" id="qrButton">üì± Show QR</button>
        </div>
        <div class="status-pill" id="statusPill">
          <div class="status-pill-dot"></div>
          <span id="serverStatus">Connected</span>
        </div>
      </div>
    </div>
  </section>

  <!-- QR POPUP -->
  <div id="qrPopup">
    <div id="qrBox">
      <h3>üì± Join Stream</h3>
      <img id="qrcode" />
      <div id="mobileURL"></div>
      <button class="primary-btn" id="closeQR">Close</button>
    </div>
  </div>

  <footer>Powered by <b>BaashhaX Player</b> ‚Ä¢ Real-time Multilingual Sync</footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById("mainVideo");

    const qrPopup = document.getElementById("qrPopup");
    const qrButton = document.getElementById("qrButton");
    const closeQR = document.getElementById("closeQR");
    const qrImg = document.getElementById("qrcode");
    const mobileURLText = document.getElementById("mobileURL");

    const serverStatusEl = document.getElementById("serverStatus");
    const statusPill = document.getElementById("statusPill");

    /* ========== QR POPUP ========== */
    // qrButton.onclick = () => qrPopup.style.display = "flex";
    qrButton.onclick = () => {
      qrPopup.style.display = "flex";
      loadQR();   // <-- call function to load QR
    };

    closeQR.onclick = () => qrPopup.style.display = "none";

    /* ========== SOCKET EVENTS (old functionality restored) ========== */
    socket.on("connect", () => {
      serverStatusEl.textContent = "Connected";
      statusPill.classList.remove("offline");
    });

    socket.on("disconnect", () => {
      serverStatusEl.textContent = "Disconnected";
      statusPill.classList.add("offline");
    });

    socket.on("user-count", (count) => {
      document.getElementById('userCount').textContent = count;
    });

    socket.on("sync-requested", (requesterId) => {
      console.log("Sync requested by:", requesterId);
      socket.emit("video-seek", video.currentTime);
    });

    /* ========== Broadcast Functions (OLD LOGIC) ========== */
    function broadcastPlay() {
      const t = video.currentTime;
      socket.emit("video-play", t);
      video.play();
    }

    function broadcastPause() {
      const t = video.currentTime;
      socket.emit("video-pause", t);
      video.pause();
    }

    function broadcastSeek() {
      const t = video.currentTime;
      socket.emit("video-seek", t);
    }

    function loadQR() {
      fetch('/api/ip')
        .then(r => r.text())
        .then(ip => {
          const port = window.location.port || '3001';
          const mobileURL = `http://${ip}:${port}/client.html`;

          // Show mobile link
          mobileURLText.textContent = "üì± Scan the QR below to watch the movie in your own language!";

          // Load QR code image
          qrImg.src =
            `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(mobileURL)}`;
        });
}

    /* ========== SERVER URL + QR LOGIC (OLD LOGIC) ========== */

    //     const serverURL = `http://${ip}:${port}`;
    //     const mobileURL = `${serverURL}/client.html`;

    //     document.getElementById("serverURL").textContent = serverURL;
    //     mobileURLText.textContent = mobileURL;

    //     qrImg.src =
    //       `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(mobileURL)}`;
    //   });
  </script>
</body>
</html>
